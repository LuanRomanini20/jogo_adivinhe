<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@600&display=swap" rel="stylesheet">
    <title>JogoDoMario</title>
</head>

<body>
    <div class="container">
        <h1>Jogo das 3 pistas</h1>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <h3>Dica 1</h3>
            <br></br>
            <h6>Desenho</h6>
            <br></br>
            <button class="btn btn-primary" onclick="revelar2()">+</button>
        </div>
        <div class="col-sm-3" id="pista2">
            <h3>Dica 2</h3>
            <br></br>
            <h6>Azul</h6>
            <br></br>
            <button class="btn btn-primary" onclick="revelar3()">+</button>
        </div>
        <div class="col-sm-3" id="pista3">
            <h3>Dica 3</h3>
            <br></br>
            <h6>Agua</h6>
            <br></br>
            <p>Digite o seu palpite:</p>
            <br></br>
            <input type="text" placeholder="Digite aqui" id="palpite">
            <br></br>
            <button class="btn btn-primary" onclick="mostrarResultado()">Resultado</button>
        </div>
        <div class="col-sm-3" id="resultado">
            <img src="assets/toise.jpg" alt="mistermario" id="imagem1">
        </div>
    </div>
</body>

<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</html>
